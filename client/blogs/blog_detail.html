<template name="referee_blog_detail">
  <style type="text/css">
    ol, ul{
      padding-left: 15px !important; 
    }
    .friend-card:hover {
    box-shadow: none !important
}
  </style>
  <!-- <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/1.3.1/js/toastr.js"
  ></script>

  <link
    rel="stylesheet"
    type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/1.3.1/css/toastr.css"
  /> -->
  {{#each fetch_data_based_on_blog_id}}
  <div class="questions-nav">
    <div class="inner is-scrollable">
      <div class="container mobile-s-header">
        <div class="questions-nav-menu">
              <h2 class="question-title color-white float-left menu-item pointer small-fab share-fab is-hidden-mobile">{{title}} </h2>
             
                {{#if equals created_by logged_in_user}}
                <a id="edit_blog" href="" class="menu-item pointer pull-right">
                  <span>
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1 vertical-align-middle"><path d="M12 20h9"></path><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path></svg>

                    <!-- <i data-feather="edit-3" class="vertical-align-middle"></i> -->
                    Edit Blog
                  </span>
                </a>
                <a id="delete_blog" href="javascript:void(0)" class="delete_blog menu-item pointer">
                  <span>
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1 vertical-align-middle"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                    <!-- <i data-feather="trash" class="vertical-align-middle"></i> -->
                    Delete Blog
                  </span>
                </a>
                {{else}}
                <a class="menu-item pointer small-fab share-fab " id="report_blog_abuse">
                  <span>
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1 vertical-align-middle"><path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"></path><line x1="4" y1="22" x2="4" y2="15"></line></svg>
                    <!-- <i data-feather="flag" class="vertical-align-middle"></i> -->
                    Report as abuse
                  </span>
                </a>
                {{/if}}
        </div>
      </div>    
    </div>
  </div>

  <div id="profile-about" class="view-wrap is-headless">
    <div class="columns is-multiline no-margin">
      <!-- Left side column -->
      <div class="column is-paddingless">
        <!-- Timeline Header -->
        <div class="cover-bg">
          <img
            class="cover-image"
            src="{{banner_image}}"
            data-demo-src="{{banner_image}}"
            alt=""
          />
        </div>
      </div>
    </div>
  </div>
  <!-- {{/each}} -->
  <!-- Content placeholders at page load -->
  <!-- this holds the animated content placeholders that show up before content -->
  <!-- Feed page main wrapper -->
  <div class="view-wrap">
    <div class="columns">
      <!-- Left side column -->
      <!-- /Left side column -->
      <!-- Middle column -->
      <!-- {{#each fetch_data_based_on_blog_id}} -->
      <div class="column is-9 question-content main-content">
        <!--Top Bar-->
        <!-- Main question -->
        <div class="question-block card padding-16">
          <!-- Title -->
          <div class="columns">
            <div class="column is-11">
          <h2 class="question-title"><span class="has-text-left">{{title}} </span></h2></div>
          <div class="column is-1 is-hidden-mobile">
          <h2 class="question-title">
              {{#if equals created_by logged_in_user}}
            <span class="has-text-right"> 
              <div class="friend-card p-0">
              <div class="dot-option dot-option-detail">
                     <div class="dropdown is-neutral is-spaced is-right dropdown-trigger">
                        <div>
                           <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><circle cx="12" cy="12" r="1"></circle><circle cx="12" cy="5" r="1"></circle><circle cx="12" cy="19" r="1"></circle></svg>
                        </div>
                        <div class="dropdown-menu" role="menu">
                           <div class="dropdown-content">
                              <a class="edit_blog dropdown-item action  block_user_button" >
                                 <div class="media">
                                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                                    <div class="media-content">
                                       <h3>Edit</h3>
                                       <small>Edit this blog</small>
                                    </div>
                                 </div>
                              </a>
                              <a id="delete_blog_new" class="dropdown-item action block_user_button">
                                 <div class="media">
                                   <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
                                        <polyline points="3 6 5 6 21 6"></polyline>
                                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                        <line x1="10" y1="11" x2="10" y2="17"></line>
                                        <line x1="14" y1="11" x2="14" y2="17"></line>
                                    </svg>
                                    <div class="media-content">
                                       <h3>Delete</h3>
                                       <small>Delete this blog</small>
                                    </div>
                                 </div>
                              </a>
                           </div>
                        </div>
                     </div>
                   </div>
                  </div>
           </span>
           {{/if}}
         </h2></div>
        </div>
              <h6 class="">Published at: {{convert_to_desired_format publish_date}}</h6>
          <!-- Author -->
          {{#each fetch_creator_details user_id}}
          <div class="question-author mt-10">
            {{#if profile_picture}}
            <img
              src="{{profile_picture}}"
             title="{{name}}"
              data-demo-src="{{profile_picture}}"
              data-user-popover="1"
              alt=" Logo"
            />
            {{else}}
            <img
              src="/frontend-assets/images/avatars/bvf.jpeg"
              data-demo-src="/frontend-assets/images/avatars/bvf.jpeg"
              data-user-popover="1"
              alt=" Logo"
            />
            {{/if}}
   
            <div class="meta">
              <span>{{name}}

                {{#unless equals user_type 'ASSOCIATION'}}
                {{#if premium_user}}
                <img class="premium_badge" src="/frontend-assets/images/checked.png">
                {{/if}}
                {{/unless}}
              </span>   
                
              <span>{{make_first_character_capital user_type}}</span>   
            </div>
            <!-- {{/each}} -->
          </div>
          {{/each}}
          <!-- Content -->

          <div class="question-text mt-10">
            <p>{{{desc}}}</p>
          </div>
         
          <div class="card-footer">
            <!-- Post statistics -->
            <div class="social-count">
                {{#if user_liked}}
                <div id="like_event" class="{{#if like_api_called}} is-disabled {{/if}} likes-count pointer">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="#ec3e37" stroke-width="2" fill="#ec3e37" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1 heart">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                    </svg>
                    <span class="color-red is-hidden-mobile"> Liked</span>  {{#if check_if_any_array_exists is_creator is_follower is_following}}<span id="like_count">({{total_likes}})</span>{{/if}}                                
                </div>
                {{else}}
                <div id="like_event" class="{{#if like_api_called}} is-disabled {{/if}} likes-count pointer">
                    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.26.0/feather.min.js"></script> -->
                    <script  src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-heart">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                    </svg>
                    <span  class="is-hidden-mobile">Like </span> {{#if check_if_any_array_exists is_creator is_follower is_following}}<span id="like_count">({{total_likes}})</span>{{/if}}
                    
                  
                </div>
                {{/if}}
                <div class="comments-count pointer">
                    <a href="" class="">
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
                            <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
                        </svg>
                        <span  class="is-hidden-mobile">Comment</span> {{#if fetch_total_comments}}<span>({{fetch_total_comments}})</span>{{/if}}
                    </a>
                </div>
                <div id="share_model" class="shares-count pointer">
                    <a href="javascript:void(0);" class="small-fab share-fab ">
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
                            <circle cx="18" cy="5" r="3"></circle>
                            <circle cx="6" cy="12" r="3"></circle>
                            <circle cx="18" cy="19" r="3"></circle>
                            <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                            <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                        </svg>
                        <span  class="is-hidden-mobile">Share</span>
                    </a>
                </div>
            </div>
            </div>

        </div>
        <!-- Main answer -->
        {{> commenting}}

        <!-- Load more answers -->
      </div>
      <!-- {{/each}} -->
      <!-- /Middle column -->
       <!-- Right side column -->
      <div class="column is-3 left-sidebar is-hidden-mobile">            
        <div class="content">
           {{>recent_blogs}}
           {{>side_ad}}
        </div>
      </div>
      <!-- /Right side column -->
      <div id="share-modal" class="modal share-modal is-xsmall">
        <div class="modal-background"></div>
        <div class="modal-content fancybox-slide--html bg-tranparent">
          <div class="fancybox-share fancybox-content width-100">
            <h1>Share</h1>
            <p>
              <a
                class="fancybox-share__button fancybox-share__button--fb color-white"
                href="https://www.facebook.com/sharer/sharer.php?u={{return_blog_id}}"
                target="_blank"
              >
                <i data-feather="facebook"></i>
                <span>Facebook</span>
              </a>

              <a
                class="fancybox-share__button fancybox-share__button--tw color-white"
                href="https://twitter.com/intent/tweet?url={{return_blog_id}}"
                target="_blank"
              >
                <i data-feather="twitter"></i>
                <span>Twitter</span>
              </a>

              <a
                class="fancybox-share__button fancybox-share__button--pt color-white"
                href="https://www.linkedin.com/sharing/share-offsite/?url={{return_blog_id}}"
                target="_blank"
              >
                <i data-feather="linkedin"></i>
                <span>Linkedin</span>
              </a>
            </p>
            <button
              type="button"
              data-fancybox-close=""
              class="fancybox-button fancybox-close-small close-modal"
              title="Close"
            >
              <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
          </div>
        </div>
      </div>
      <div id="like-modal" class="modal like-modal is-xsmall">
        <div class="modal-background"></div>
        <div class="modal-content fancybox-slide--html bg-tranparent">
          <div class="card-heading">
                    <h3>Invite Members</h3>
                    <!-- Close X button -->
                    <div class="close-wrap">
                        <span class="close-modal">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                        </span>
                    </div>
                </div>
        </div>
      </div>

     
    </div>
  </div>
  {{/each}}
  <!-- /Feed page main wrapper -->

  {{> report_abuse}}
 <div id="remove-modal" class="modal upload-crop-cover-modal is-small has-light-bg">
      <div class="modal-background"></div>
      <div class="modal-content">
         <div class="card">
            <div class="fc-content p-5 rounded fancybox-content" style="display: inline-block;">
               <h2 class="title mb-10" id="blog_name_headline"> </h2>
               <p id="remove_text">Are you sure you want to remove this blog? </p>
               <p class="has-text-right pull-right buttons mt-10">
                  <a data-value="0" data-fancybox-close=""  class="button close-modal">Cancel</a>
                  <a data-value="1" data-fancybox-close="" id="confirm_remove" class="button is-solid accent-button  raised">Confirm <i id="remove_blog_loader" class="fa display_hidden fa-spinner fa-pulse fa-1x fa-fw"></i> </a>
               </p>
            </div>
         </div>
      </div>
   </div>                    
  {{> like_modals}}
</template>
