<template name="referee_preview_blog_detail">
  <style type="text/css">
    ol, ul{
      padding-left: 15px !important; 
    }
  </style>
    <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/1.3.1/js/toastr.js"
        ></script>
    <link
        rel="stylesheet"
        type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/1.3.1/css/toastr.css"
        />
    {{#each fetch_data_based_on_blog_id}}
    <div class="questions-nav is-hidden-mobile">
        <div class="inner is-scrollable">
            <div class="container">
                <div class="questions-nav-menu">
                    {{#if equals user_id logged_in_user}}
                    <a id="edit_blog" href="" class="menu-item comments-count pointer">
                        <span>
                            <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1 vertical-align-middle">
                                <path d="M12 20h9"></path>
                                <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
                            </svg>
                            Edit Blog
                        </span>
                    </a>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
    <div id="profile-about" class="view-wrap is-headless">
        <div class="columns is-multiline no-margin">
            <div class="column is-paddingless">
                <div class="cover-bg">
                    <img
                        class="cover-image"
                        src="{{banner_image}}"
                        data-demo-src="{{banner_image}}"
                        alt=""
                        />
                </div>
            </div>
        </div>
    </div>
    <div class="view-wrap">
        <div class="columns">
            <div class="column is-12 question-content">
                <div class="question-block card padding-16">
                    <!-- Title -->
                    <h2 class="question-title">{{title}}</h2>
                    <!-- Author -->
                    {{#each fetch_creator_details user_id}}
                    <div class="question-author mt-10">
                        {{#if profile_picture}}
                        <img
                            src="{{profile_picture}}"
                            data-demo-src="{{profile_picture}}"
                            data-user-popover="1"
                            alt=" Logo"
                            />
                        {{else}}
                        <img
                            src="/frontend-assets/images/avatars/bvf.jpeg"
                            data-demo-src="/frontend-assets/images/avatars/bvf.jpeg"
                            data-user-popover="1"
                            alt=" Logo"
                            />
                        {{/if}}
                        <div class="meta">
                            <span>{{name}}</span>
                            <span>Coach</span>
                        </div>
                        <!-- {{/each}} -->
                    </div>
                    {{/each}}
                    <div class="question-text mt-10">
                        <p>{{{desc}}}</p>
                    </div>
                </div>
                <div class="has-text-right">
                    <a class="button is-rounded is-phantom primary-button mb-20" id="edit-back">Cancel</a>
                    <a class="button is-rounded create mb-20 raised" id="publish">
                    Publish
                    </a>
                </div>
            </div>
                
                <!-- New job widget -->
          
            <!-- /Right side column -->
        </div>
    </div>
    {{/each}}
    <!-- /Feed page main wrapper -->
</template>
